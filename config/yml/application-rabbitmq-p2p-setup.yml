rabbitmq-p2p-config:
   exchanges:
   -  name: AP_GENERIC_DIRECT_EXCHANGE
      type: direct
      parent: null
   queueSetsConfig:
      GENERIC_QConfig:
         exchange: AP_GENERIC_DIRECT_EXCHANGE
         name: GENERIC_Q
         arguments:
            primary:
               -x-queue-type: quorum
            retry:
               -x-queue-type: quorum
            abandoned:
               -x-queue-type: quorum                              
   queueSetsProcessingConfig:
      GENERIC_QConfig:
         primary:
            disableProcessing: false
            listenerType: RequeueModifiedMessageListener
            concurrency: 1-5
            processor: asyncPayloadMessageProcessor
         retry:
            disableProcessing: false
            listenerType: RequeueModifiedMessageListener
            concurrency: 1-5
            processor: asyncPayloadMessageProcessor
            retryOnlyConfig:
               acceptingMessage: true
               retryAttempt: 2
               retryAfterDelay: true
               retryInterval:
                  - 300
                  - 600
                  - 1200
         abandoned:
            disableProcessing: true
            listenerType: RequeueModifiedMessageListener
            concurrency: 1-5
            processor: persistMessageToDBProcessor